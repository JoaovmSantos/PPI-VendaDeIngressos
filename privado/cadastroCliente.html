<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos Mais - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../publico/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Cadastro</h2>
                    </div>
                    <div class="card-body">
                        <form id="cadastroForm" action="/cadastrar" method="POST" novalidate>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Nome de Usuário:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required>
                                <div class="invalid-feedback">Por favor, insira o nome de usuário.</div>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                                <div class="invalid-feedback">Por favor, insira o nome.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Por favor, insira um email válido.</div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                                <div class="invalid-feedback">Por favor, insira a senha.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                <div class="invalid-feedback">As senhas não coincidem.</div>
                            </div>
                            <!-- Adicione mais campos conforme necessário -->

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');

        function validar(e) {
            if (form.checkValidity() === false) {
                form.classList.add('was-validated');
                e.preventDefault();
                e.stopPropagation();
            } else {
                form.classList.remove('was-validated');
            }
        }

        form.addEventListener('submit', validar);
    </script>
</body>
</html>
